<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-dark">

    <!-- Search Tab -->
    <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>

    <!-- Forecast/Reload Tab -->
    <ion-tab title="Forecast" icon-off="ion-android-sunny" icon-on="ion-ios-reload" ng-click="doTabForecast()">
        <ion-nav-view name="tab-forecast"></ion-nav-view>
    </ion-tab>

    <!-- Share tab-->
    <ion-tab title="Update" icon-off="ion-ios-upload-outline" icon-on="ion-ios-upload-outline" ng-click="doTabShare()">
    </ion-tab>

    <!-- Setting Tab -->
    <ion-tab title="Setting" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear-outline" href="#/tab/setting">
        <ion-nav-view name="tab-setting"></ion-nav-view>
    </ion-tab>

</ion-tabs>
