sudo: required
language: node_js
node_js:
  - "6.12"
script: cd server && npm install && npm test

services:
  - docker

after_deploy:
  - echo "done deploying"

deploy:
  - provider: elasticbeanstalk
    before_deploy: ./before_server_deploy.sh
    access_key_id: $ACCESSKEYID
    secret_access_key:
      secure: "$SECRETACCESSKEY"
    region: "us-east-1"
    app: "tw-service"
    env: "tw-test2"
    bucket_name: "elasticbeanstalk-us-east-1-141248341265"
    on:
      branch: master
